- name: fact_platform_performance
    description: "Platform activity and performance metrics"
    columns:
      - name: Date
        description: "Activity date"
        tests: [not_null]
      - name: Active_Users
        description: "Daily active users"
      - name: Platform_Crashes
        description: "Count of platform crashes"

  - name: dim_platform
    description: "Mobile or web platform"
    columns:
      - name: Platform_Type
        description: "Mobile or Web"

  - name: dim_crash_type
    description: "Crash reasons and categories (optional)"
    columns:
      - name: Platform_Crashes
        description: "Crash identifier or type"

  - name: dim_time
    description: "Date breakdown for platform activity"
    columns:
      - name: Date
        tests: [not_null]